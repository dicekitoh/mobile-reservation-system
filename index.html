<\!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Èù¢‰ºö‰∫àÁ¥Ñ„Ç∑„Çπ„ÉÜ„É† - ÁøåÊó•Â∞ÇÁî®</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .container {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .date-card {
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
            color: white;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .date-card h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .date-display {
            font-size: 28px;
            font-weight: 700;
            margin: 10px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .date-note {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 10px;
        }
        
        .form-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        
        .required {
            color: #e74c3c;
            margin-left: 4px;
        }
        
        input[type="text"], 
        input[type="tel"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #fff;
        }
        
        input[type="text"]:focus, 
        input[type="tel"]:focus {
            outline: none;
            border-color: #4682B4;
            box-shadow: 0 0 0 3px rgba(70, 130, 180, 0.1);
        }
        
        .time-section {
            margin-bottom: 20px;
        }
        
        .time-section h3 {
            background: linear-gradient(135deg, #4682B4, #87CEEB);
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
        }
        
        .time-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .time-slot {
            padding: 12px 6px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fff;
            font-size: 14px;
            font-weight: 500;
        }
        
        .time-slot:hover {
            border-color: #4682B4;
            background: #f0f8ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(70, 130, 180, 0.2);
        }
        
        .time-slot.selected {
            background: #4682B4;
            color: white;
            border-color: #4682B4;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(70, 130, 180, 0.3);
        }
        
        .time-slot.unavailable {
            background: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .time-slot.unavailable:hover {
            transform: none;
            box-shadow: none;
            border-color: #e0e0e0;
            background: #f8f9fa;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4682B4, #87CEEB);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(70, 130, 180, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
        }
        
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 480px) {
            .time-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }
            
            .time-slot {
                padding: 10px 4px;
                font-size: 13px;
            }
            
            .container {
                padding: 15px;
            }
            
            .date-display {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Èù¢‰ºö‰∫àÁ¥Ñ„Ç∑„Çπ„ÉÜ„É†</h1>
    </div>
    
    <div class="container">
        <div class="date-card">
            <h2>üìÖ Èù¢‰ºö‰∫àÂÆöÊó•</h2>
            <div class="date-display" id="dateDisplay">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
            <div class="date-note">‚ÄªÁøåÊó•„ÅÆÈù¢‰ºö‰∫àÁ¥Ñ„ÅÆ„ÅøÂèó„Åë‰ªò„Åë„Å¶„ÅÑ„Åæ„Åô</div>
        </div>
        
        <div class="form-card">
            <form id="reservationForm">
                <div class="form-group">
                    <label for="userName">Âà©Áî®ËÄÖÂêç<span class="required">*</span></label>
                    <input type="text" id="userName" name="userName" required placeholder="‰æãÔºöÂ±±Áî∞ Â§™ÈÉé">
                </div>
                
                <div class="form-group">
                    <label for="visitorName">Èù¢‰ºöËÄÖÂêç<span class="required">*</span></label>
                    <input type="text" id="visitorName" name="visitorName" required placeholder="‰æãÔºöÂ±±Áî∞ Ëä±Â≠ê">
                </div>
                
                <div class="form-group">
                    <label for="phone">ÈÄ£Áµ°ÂÖàÈõªË©±Áï™Âè∑<span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="‰æãÔºö090-1234-5678">
                </div>
                
                <div class="form-group">
                    <label>Èù¢‰ºöÊôÇÈñì<span class="required">*</span></label>
                    
                    <div class="time-section">
                        <h3>üåÖ ÂçàÂâç</h3>
                        <div class="time-grid" id="morningSlots"></div>
                    </div>
                    
                    <div class="time-section">
                        <h3>üåû ÂçàÂæå</h3>
                        <div class="time-grid" id="afternoonSlots"></div>
                    </div>
                    
                    <input type="hidden" id="selectedTime" name="selectedTime" required>
                    <input type="hidden" id="reservationDate" name="reservationDate">
                </div>
                
                <button type="submit" class="submit-btn">‰∫àÁ¥Ñ„ÇíÁî≥„ÅóËæº„ÇÄ</button>
            </form>
            
            <div id="result"></div>
        </div>
    </div>
    
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Ê≠£Á¢∫„Å™ÁøåÊó•„ÅÆÊó•‰ªòË®àÁÆó
        const now = new Date();
        const tomorrow = new Date(now);
        tomorrow.setDate(tomorrow.getDate() + 1);
        
        // Êó•‰ªòË°®Á§∫„ÅÆÊõ¥Êñ∞
        const dateDisplay = document.getElementById("dateDisplay");
        const reservationDateInput = document.getElementById("reservationDate");
        
        const options = { 
            year: "numeric", 
            month: "long", 
            day: "numeric", 
            weekday: "long",
            timeZone: "Asia/Tokyo"
        };
        
        const formattedDate = tomorrow.toLocaleDateString("ja-JP", options);
        const isoDate = tomorrow.toISOString().split("T")[0];
        
        dateDisplay.textContent = formattedDate;
        reservationDateInput.value = isoDate;
        
        // ÊôÇÈñì„Çπ„É≠„ÉÉ„ÉàÁîüÊàê
        function createTimeSlot(hour, minute, containerId) {
            const container = document.getElementById(containerId);
            const timeString = String(hour).padStart(2, "0") + ":" + String(minute).padStart(2, "0");
            
            // Êòº‰ºë„ÅøÊôÇÈñì„ÅØÂà©Áî®‰∏çÂèØ
            const isUnavailable = (hour === 12 && minute >= 0 && minute <= 45);
            
            const slot = document.createElement("div");
            slot.className = "time-slot" + (isUnavailable ? " unavailable" : "");
            slot.textContent = timeString;
            slot.dataset.time = timeString;
            
            if (\!isUnavailable) {
                slot.addEventListener("click", function() {
                    document.querySelectorAll(".time-slot").forEach(s => s.classList.remove("selected"));
                    this.classList.add("selected");
                    document.getElementById("selectedTime").value = this.dataset.time;
                });
            }
            
            container.appendChild(slot);
        }
        
        // ÂçàÂâç„ÅÆÊôÇÈñì„Çπ„É≠„ÉÉ„Éà (9:00-11:45, 30ÂàÜÈñìÈöî)
        const morningTimes = [
            [9, 0], [9, 30], [10, 0], [10, 30], [11, 0], [11, 30]
        ];
        
        morningTimes.forEach(([hour, minute]) => {
            createTimeSlot(hour, minute, "morningSlots");
        });
        
        // ÂçàÂæå„ÅÆÊôÇÈñì„Çπ„É≠„ÉÉ„Éà (13:00-16:30, 30ÂàÜÈñìÈöî)
        const afternoonTimes = [
            [13, 0], [13, 30], [14, 0], [14, 30], [15, 0], [15, 30], [16, 0], [16, 30]
        ];
        
        afternoonTimes.forEach(([hour, minute]) => {
            createTimeSlot(hour, minute, "afternoonSlots");
        });
        
        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°Âá¶ÁêÜ
        document.getElementById("reservationForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector(".submit-btn");
            const result = document.getElementById("result");
            
            const userName = document.getElementById("userName").value.trim();
            const visitorName = document.getElementById("visitorName").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const selectedTime = document.getElementById("selectedTime").value;
            
            if (\!userName || \!visitorName || \!phone || \!selectedTime) {
                result.innerHTML = "<div class=\"result error\">‚ùå „Åô„Åπ„Å¶„ÅÆÈ†ÖÁõÆ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>";
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = "ÈÄÅ‰ø°‰∏≠...";
            
            try {
                // „Éá„É¢Áî®„ÅÆÈÄÅ‰ø°Âá¶ÁêÜ
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                result.innerHTML = "<div class=\"result success\">‚úÖ ‰∫àÁ¥Ñ„ÅåÊ≠£Â∏∏„Å´Áî≥„ÅóËæº„Åæ„Çå„Åæ„Åó„Åü<br><br><strong>‰∫àÁ¥ÑÂÜÖÂÆπ</strong><br>Âà©Áî®ËÄÖ: " + userName + " Êßò<br>Èù¢‰ºöËÄÖ: " + visitorName + " Êßò<br>Êó•ÊôÇ: " + formattedDate + " " + selectedTime + "„Äú<br><br>Á¢∫Ë™ç„ÅÆ„Åü„ÇÅÂæåÊó•„ÅîÈÄ£Áµ°„ÅÑ„Åü„Åó„Åæ„Åô„ÄÇ</div>";
                
                // „Éï„Ç©„Éº„É†„É™„Çª„ÉÉ„Éà
                this.reset();
                document.querySelectorAll(".time-slot").forEach(s => s.classList.remove("selected"));
                document.getElementById("selectedTime").value = "";
                
            } catch (error) {
                result.innerHTML = "<div class=\"result error\">‚ùå ‰∫àÁ¥Ñ„ÅÆÁî≥„ÅóËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Åó„Å∞„Çâ„ÅèÊôÇÈñì„Çí„Åä„ÅÑ„Å¶ÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ</div>";
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "‰∫àÁ¥Ñ„ÇíÁî≥„ÅóËæº„ÇÄ";
            }
        });
        
        // „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±
        console.log("Ê∞¥Ëâ≤ËÉåÊôØÊó•‰ªòÂõ∫ÂÆöÁâàË™≠„ÅøËæº„ÅøÂÆå‰∫Ü");
        console.log("ÁèæÂú®ÊôÇÂàª:", now.toLocaleString("ja-JP"));
        console.log("Èù¢‰ºö‰∫àÂÆöÊó•:", formattedDate);
    });
    </script>
</body>
</html>
